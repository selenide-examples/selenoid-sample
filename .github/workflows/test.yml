name: Run tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:

jobs:
  run-tests-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: 'maven'
          java-version: '8'
      - name: Build
        run: mvn clean install -DskipTests
      - name: Run tests
        run: mvn test
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-report
          path: target/surefire-reports/
